<!--The content below is only a placeholder and can be replaced.-->
<app-header></app-header>
<!-- app.component.html -->
<div class="container text-center"><br>
  <h1>Notes List</h1>
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button><br>
  <table style="width: 100%" mat-table [dataSource]="dataSource" #mytable >

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a class="btn btn-primary text-white" (click)="openDialog('Update',element)">Edit</a> | 
        <a class="btn btn-danger text-white" (click)="openDialog('Delete',element)">Delete</a>
        <a class="btn btn-success text-white ml-2" routerLink="/show" routerLinkActive="router-link-active"  > Show </a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<router-outlet></router-outlet>
